<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            display: inline-block
        }
        .parent{
            width: 200px;
            height: 200px;
            background: yellow;
            position: relative;
        }
        .child{
            background: black;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top:50%;
            margin: -50px 0 0 -50px
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
